<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>

    <link rel="stylesheet" href="./Styles.css">
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <button class="add-btn" id="add-btn" onclick="showForm()">Add Book</button>

        <div class="book-list" id="bookList">
            <div class="book">
                <h1 class="title">The Hobit</h1>
                <p class="author">J.R.R Tolkin</p>
                <p class="pages">295 pages</p>
                <button class="read-btn">Read</button>
            </div>
        </div>

        <div class="popup" id="popup">
            <div class="form">
                <h2>Add new book</h2>
                <input type="text" id="title" placeholder="Title">
                <input type="text" id="author" placeholder="Author">
                <input type="text" id="pages" placeholder="Pages">
                <button class="btn read-btn">Read</button>
                <button class="btn submit-btn" onclick="getUserInput(), hideForm()">Submit</button>
            </div>
        </div>
    </main>
    
    <script src="./Index.js"></script>
</body>
</html>
